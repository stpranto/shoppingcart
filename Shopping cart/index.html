<!DOCTYPE html>
<html>

<head>
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="produts.js">
  <link rel="stylesheet" href="addtocart.js">
  <link rel="stylesheet" href="displayingcart.js">
  <link rel="stylesheet" href="additional.js">
  <link rel="stylesheet" href="clearingcart.js">
  <style>
    .container {
      display: flex;
    }
    .product-list {
      flex: 1;
      margin-right: 20px;
    }
    .shopping-cart {
      flex: 1;
    }
    .product {
      margin-bottom: 10px;
    }
    .clear-button {
      margin-top: 20px;
    }
  </style>
  <script>
    // Function to handle adding products to the cart
    function addToCart(productName, price) {
      var cartItem = document.createElement('li');
      cartItem.textContent = productName + ' - $' + price;
      document.getElementById('cart-items').appendChild(cartItem);
      
      // Update the total amount
      var totalAmount = parseFloat(document.getElementById('total-amount').textContent);
      totalAmount += price;
      document.getElementById('total-amount').textContent = totalAmount.toFixed(2);
    }
    
    // Function to clear the cart
    function clearCart() {
      document.getElementById('cart-items').innerHTML = '';
      document.getElementById('total-amount').textContent = '0.00';
    }
  </script>
</head>
<body>
  <h1>Shopping Cart</h1>
  <div class="container">
    <div class="product-list">
      <h2>Product List</h2>
      <div class="product">
        <span>Product 1</span>
        <span>$10.00</span>
        <button onclick="addToCart('Product 1', 10.00)">Add to Cart</button>
      </div>
      <div class="product">
        <span>Product 2</span>
        <span>$15.00</span>
        <button onclick="addToCart('Product 2', 15.00)">Add to Cart</button>
      </div>
      <!-- Add more products as needed -->
    </div>
    <div class="shopping-cart">
      <h2>Shopping Cart</h2>
      <ul id="cart-items"></ul>
      <p>Total Amount: $<span id="total-amount">0.00</span></p>
      <button class="clear-button" onclick="clearCart()">Clear Cart</button>
    </div>
  </div>
</body>
</html>
